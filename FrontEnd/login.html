<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/FrontEnd/style/reset.css" />
    <link rel="stylesheet" href="/FrontEnd/style/login.css" />
    <script src="/FrontEnd/js/login.js" type="module"></script>
  </head>
  <body>
    <div class="container login">
      <div class="text-center">
        <h1>Sveiki atvyke!</h1>
        <p>Smagu kad renkates mus</p>
      </div>
      <ul id="errors-list" class="errors-list"></ul>
      <form novalidate>
        <div>
          <label for="email">EMAIL <span>*</span></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email goes here"
          />
        </div>
        <div>
          <label for="password">PASSWORD <span>*</span></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your password goes here"
          />
        </div>
        <button class="btn">Sign in</button>
        <p>
          You don't have an account?<a href="register.html">
            Create Here for free!</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
