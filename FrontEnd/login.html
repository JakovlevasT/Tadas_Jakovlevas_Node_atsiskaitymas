<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/FrontEnd/style/reset.css" />
    <link rel="stylesheet" href="/FrontEnd/style/style.css" />
    <script src="/FrontEnd/js/login.js" type="module"></script>
  </head>
  <body class="login-body">
    <div class="container login">
      <div class="text-center">
        <h1 class="login-title">Welcome!</h1>
        <p class="login-msg">It's nice that you choose us.</p>
      </div>
      <ul id="errors-list" class="login-errors-list unlisted"></ul>
      <form novalidate>
        <div>
          <label class="label-text" for="email"
            >EMAIL <span class="required-span">*</span></label
          >
          <input
            class="input-text"
            type="email"
            name="email"
            id="email"
            placeholder="Your email goes here"
          />
        </div>
        <div>
          <label class="label-text" for="password"
            >PASSWORD <span class="required-span">*</span></label
          >
          <input
            class="input-text"
            type="password"
            name="password"
            id="password"
            placeholder="Your password goes here"
          />
        </div>
        <button class="btn">Sign in</button>
        <p class="login-create-acc">
          You don't have an account?
          <a class="login-create-acc" href="register.html"> Create Here</a>
        </p>
      </form>
    </div>
  </body>
</html>
