<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/FrontEnd/style/reset.css" />
    <link rel="stylesheet" href="/FrontEnd/style/style.css" />
    <script src="/FrontEnd/js/shop.js" type="module"></script>
  </head>
  <body class="shop-body">
    <header class="navbar">
      <nav class="container navbar__container">
        <a href="shop.html" class="navbar__logo">ORDER.ME</a>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="orders.html" class="navbar__link active">Home</a>
          </li>
          <li class="navbar__item" id="add-item">
            <a href="add_item.html" class="navbar__link">Add item</a>
          </li>
          <li class="navbar__item">
            <a href="orders.html" class="navbar__link">Orders</a>
          </li>
          <li>
            <button class="btn" id="log-out-btn">Log Out</button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container shop-container">
      <h1 class="shop-title text-center">Shop items</h1>
      <ul class="unlisted shop-grid" id="shop-list">
        <li class="card">
          <img src="#" alt="photo of an item" />
          <h3 class="prod-name">Product name</h3>
          <p class="prod-desc">description</p>
          <p class="prod-price">price</p>
          <div class="flex center card-flex">
            <button class="btn shop-btn btn-secondary">add to order</button>
            <button class="btn shop-btn btn-secondary">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
