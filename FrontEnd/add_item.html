<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/FrontEnd/style/reset.css" />
    <link rel="stylesheet" href="/FrontEnd/style/style.css" />
    <script src="/FrontEnd/js/add_item.js" type="module"></script>
  </head>
  <body>
    <header class="navbar">
      <nav class="container navbar__container">
        <a href="shop.html" class="navbar__logo">ORDER.ME</a>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="orders.html" class="navbar__link active">Home</a>
          </li>
          <li class="navbar__item">
            <a href="orders.html" class="navbar__link">orders</a>
          </li>
          <li>
            <button class="btn" id="log-out-btn">Log Out</button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container add-item-container">
      <h1 class="add-item-title text-center">Create Item</h1>
      <div class="container">
        <form novalidate>
          <div>
            <label class="label-text" for="name">Name:</label>
            <input
              class="input-text"
              type="text"
              name="name"
              id="item-name"
              placeholder="Items name"
            />
            <span class="register-error"></span>
          </div>
          <div>
            <label class="label-text" for="price">Price:</label>
            <input
              class="input-text"
              type="number"
              name="price"
              id="price"
              placeholder="Price"
            />
            <span class="register-error"></span>
          </div>
          <div>
            <label class="label-text" for="Description">Description:</label>
            <textarea
              class="input-text"
              name="description"
              id="description"
              cols="20"
              rows="10"
              placeholder="Items description..."
            ></textarea>
            <span class="register-error"></span>
          </div>
          <div>
            <label class="label-text" for="image">Image:</label>
            <input
              class="input-text"
              type="text"
              name="image"
              id="image"
              placeholder="Link to the image"
            />
            <span class="register-error"></span>
          </div>
          <div>
            <label class="label-text" for="item-type"></label>
            <select
              class="input-text item-type"
              name="item-type"
              id="item-type"
            >
              <option disabled selected>Item type:</option>
            </select>
            <span class="register-error"></span>
          </div>
          <button class="btn" type="submit">Create Item</button>
        </form>
      </div>
    </div>
  </body>
</html>
